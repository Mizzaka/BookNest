services:
  frontend:
    build:
      context: ./client
    ports:
      - "3000:3000"
  backend:
    build:
      context: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/booknest
  mongo:
    image: mongo:5.0
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
